    <div class="container">
      <div class="hero-img"></div>
      <div class="content"> 
        <h1>Order Summary</h1>
        <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on any

        <div class="plan">
          <div class="current_plan">
            <div class="icon"></div>
            <div class="type">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button><a href="#">Proceed to Payment</a></button>
